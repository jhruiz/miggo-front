<script>

var organizarDatos = function( data ) {  //TODO: revisar este codigo
    var arrTipovehiculos = [];
//  console.log(data);
    // se recorre la respuesta y se genera un array de arrays.
    data.forEach(element => {
        arrTipovehiculo = [
            element.id,
            element.descripcion,
        ];

        arrTipovehiculo.push('<button class="btn btn-danger btn-sm float-right" type="submit" onclick="eliminarTipovehiculo('+ element.id +')"><i class="nav-icon fa fa-times" aria-hidden="true"></i></button> &nbsp; <button class="btn btn-info btn-sm float-right" type="submit" onclick="editarTipovehiculo('+ element.id +')"><i class="nav-icon fa fa-pencil-alt" aria-hidden="true"></i></button> &nbsp; <button class="btn btn-success btn-sm float-right" type="submit" onclick="verTipovehiculo('+ element.id +')" data-toggle="modal" data-target="#exampleModalLong"><i class="nav-icon fas fa-search" aria-hidden="true"></i></button>'); 

        arrTipovehiculos.push(arrTipovehiculo);
    });

    return arrTipovehiculos;
}


var generarDataTable = function( dataSet ) {

  $("#example1").DataTable({
    data: dataSet,
    columns: [
            { title: "Id" },
            { title: "Descripcion" },
            { title: "Acciones" },
            ],
    "responsive": true, "lengthChange": false, "autoWidth": false,
    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
  }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

}



var infoTable = function(){

var url = 'tipovehiculos';

    $.ajax({
            method: "GET",
            url: url_back + url,
            headers: { 
                Authorization: 'Bearer ' + localStorage.access_token
            },
            dataType: 'json',
            success: function(respuesta) {
                generarDataTable(organizarDatos(respuesta.data));
            },
            error: function() {
                var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde o la tabla esta vacia';
                sweetMessage('error', mensaje);
            }
        }) 

}


var renderTipovehiculo = function() {

var url ='tipovehiculos/add.html';
  $('#main_content').load(url_front + url);
}



function eliminarTipovehiculo(id){//mensaje de desea borrar y eliminar

var url_eliminar = 'tipovehiculos/' + id;
var url_index = 'tipovehiculos/index.html';

  if (confirm('¿Está seguro de Borrar?')){

              $.ajax({
            method: "DELETE",
            url: url_back + url_eliminar,
            headers: { 
                          Authorization: 'Bearer ' + localStorage.access_token
                      },
            dataType: "json",
            success: function(respuesta) {

                var mensaje = 'se borro exitosamente el tipo vehiculo: ' + respuesta.data.descripcion;
                sweetMessage('success', mensaje);
                
                $('#main_content').load(url_front + url_index);
            },
            error: function() {
                var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
                sweetMessage('error', mensaje);
            }
          })  
  } else{
    return false;
  }
}

function editarTipovehiculo(id){//render al editar
  var url_edit = 'tipovehiculos/edit.html';
  $('#main_content').load(url_front + url_edit);
    localStorage.setItem('editar', id);
}

function verTipovehiculo(id){
  $('#mymodal').html('');
  localStorage.setItem('ver', id);
  $('#mymodal').load('../tipovehiculos/show.html',function(){
        $('#exampleModalLong').modal({show:true});
    });
}


$( document ).ready(function() {
  $('.preloader').hide("slow");
  validarLogin();

  infoTable(); 
  $("#crear").on("click",renderTipovehiculo);

});


</script>
