<!-- Modal -->
<div class="modal fade" id="ModalLong2" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLongTitle">
            <i class="nav-icon fas fa-user"></i>
            Editar Forma Pago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
<!--  -->

<div class="card">

  <div class="card-body">
        
        
        <form id="form"  method="PUT" action="" enctype="multipart/form-data">

            <div class="form-group">
                <label>Codigo <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="codigo" class="form-control input-texto-alfanumerico" placeholder="Formas Pagos" required>
                </div> 
            </div> 

            <div class="form-group">
                <label>Nombre <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <textarea id="descripcion" class="form-control" rows="2" placeholder="Descripcion ..." required></textarea>
                </div> 
            </div> 

            <div class="form-group">
                <label for="exampleSelectRounded0">Tipo Formas de Pago <code> &nbsp;*</code></label>
                <select class="custom-select rounded-0" id="select-tipoformaspagos" required>
                    <!-- <option>Value 1</option> -->

                </select>
            </div>

            <div class="form-group" id="divCuo" style="display: none;">
                <label>Cantidad Cuotas </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="cantidadcuotas" class="form-control input-numero" placeholder="Cantidad Cuotas">
                </div> 
            </div> 

            <div class="form-group" id="divDia" style="display: none;">
                <label>Dias de Plazo </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="diasplazo" class="form-control input-numero" placeholder="Dias Plazo">
                </div> 
            </div> 

            <div class="form-group" id="divCon" style="display: none;">
                <label for="exampleSelectRounded0">Metodos Pago </label>
                <select class="custom-select rounded-0" id="select-metodospagos">
                    <!-- <option>Value 1</option> -->

                </select>
            </div>

            <div class="col-12 float-right">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Cerrar</button>
            </div> 

        </form>

    </div>

</div>
</div>
