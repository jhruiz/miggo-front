  <script>

function obtenerRetencionfuente(id){

var url = 'retencionfuentes/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#concepto').val(respuesta.data.concepto);
        $('#basemínimauvt').val(respuesta.data.basemínimauvt);
        $('#basemínimapesos').val(respuesta.data.basemínimapesos);
        $('#operador').val(respuesta.data.operador);
        $('#porcentaje').val(respuesta.data.porcentaje);
        $('#porcentajeu').val(respuesta.data.porcentajeu);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


$( document ).ready(function() {
    $('.preloader').hide("slow");
      validarLogin();
      obtenerRetencionfuente(localStorage.ver);
      localStorage.ver = '';
});

</script>
