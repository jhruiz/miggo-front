<!-- Modal -->
<div class="modal fade" id="ModalLong2" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLongTitle">
            <i class="nav-icon fas fa-user"></i>
            Editar Descuento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
<!--  -->

<div class="card">

  <div class="card-body">
        
        
        <form id="form"  method="PUT" action="" enctype="multipart/form-data">


            <div class="form-group">
                <label>Descuento <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="descripcion" class="form-control input-texto-alfanumerico" placeholder="descripcion" required>  
                </div> 
            </div> 

            <div class="form-group">
                <label>Porcentaje <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="porcentaje" class="form-control input-numero" placeholder="porcentaje" required>
                </div> 
            </div> 

            <div class="form-group">
            <label>Fecha de Inicio:</label>
                <div class="input-group date" id="inicio" data-target-input="nearest">
                    <div class="input-group-prepend" data-target="#inicio" data-toggle="datetimepicker">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    <input type="text" id="inicios" class="form-control datetimepicker-input" data-target="#inicio"/>
                </div>
            </div>

            <div class="form-group">
            <label>Fecha de Fin:</label>
                <div class="input-group date" id="fin" data-target-input="nearest">
                    <div class="input-group-prepend" data-target="#fin" data-toggle="datetimepicker">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    <input type="text" id="fins" class="form-control datetimepicker-input" data-target="#fin"/>
                </div>
            </div>

            <div class="col-12 float-right">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Cerrar</button>
            </div> 

        </form>

    </div>

</div>
</div>
<!--  -->

        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
