<script>


$("#formPrecio").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var cuentacosto_id = $('#cuentacosto_id').val();
var articulo_id = localStorage.editar;

formData.append("articulo_id", articulo_id);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "unidadesmedidalistaprecios/"+localStorage.editar,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

            $('#ModalLong').modal('hide');
            $('ModalLong').removeClass('show');
            $('.modal-backdrop').remove();
            var mensaje = 'Lista Precio Asociadas actualizado de forma correcta.: ';
            sweetMessage('success', mensaje); 
            
            // $('#main_content').load(url_front + 'unidadesmedidalistaprecios/edit.html');
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});


function obtenerListaprecio(id){

      console.log(respuesta.data);


    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
