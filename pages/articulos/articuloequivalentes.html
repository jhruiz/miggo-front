$("#formCuenta").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('formCuenta');
const formData = new FormData(form);

var artículoequivalente_id = $('#artículoequivalente_id').val();
var articulo_id = localStorage.editar;

formData.append("artículoequivalente_id", artículoequivalente_id);
formData.append("articulo_id", articulo_id);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "artículoequivalentes/"+localStorage.editar,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

            $('#ModalLong2').modal('hide');
            $('ModalLong2').removeClass('show');
            $('.modal-backdrop').remove();
            var mensaje = ' Cuentas Puc Asociadas actualizado de forma correcta.: ';
            sweetMessage('success', mensaje); 
            
            // $('#main_content').load(url_front + 'articulos/edit.html');
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});
