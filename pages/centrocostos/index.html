function obtenerCentrocostos() {

var url = 'empresas/'+ localStorage.empresa_id+'/centrocostos';

  $.ajax({
      method: "GET",
      url: url_back + url,    headers: { 
          Authorization: 'Bearer ' + localStorage.access_token
      },
      dataType: "json",
      success: function(respuesta) {
          $('#select-centrocostos').html(crearHtml(respuesta.data));
      },
      error: function() {
          var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
          sweetMessage('error', mensaje);
      }
    })     
  }
  
  var crearHtml = function(data) {
      //var html = '<option value="">Seleccione..</option>';
      var html = '';
          $.each(data, function (key, item) {
              html += '<option value="'+ item.id+'">';
              html += item.nombre;
              html += '</option>';
          });
      return html;
  }

$( document ).ready(function() {
  $('.preloader').hide("slow");
  validarLogin();

  obtenerCentrocostos(); 

  $('#select-centrocostos').on('change',function(){
    var centrocosto_id = $(this).val();
    var url_d ='centrocostos/'+centrocosto_id+'/divisiones';
    if(centrocosto_id){
        $.ajax({
            type:"GET",
            url: url_back + url_d,
            headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
            },
            dataType: "json",
            success:function(respuesta){
              console.log(respuesta.data.length);
                if(respuesta.data.length != 0){
                    $('#select-secciones').html('');
                    $('#select-dependencias').html('');
                    $('#select-divisiones').html(crearHtml(respuesta.data));
                }else{
                  $('#select-divisiones').html('');
                  $('#select-secciones').html('');
                  $('#select-dependencias').html('');
                }
            }
        }); 
    }else if($(this).val() == ''){
         $('#select-divisiones').html('');
         $('#select-secciones').html('');
         $('#select-dependencias').html('');
    }
});

$('#select-divisiones').on('change',function(){
  var divisione_id = $(this).val();
  var url_d ='divisiones/'+divisione_id+'/secciones';
  if(divisione_id){
      $.ajax({
          type:"GET",
          url: url_back + url_d,
          headers: { 
                Authorization: 'Bearer ' + localStorage.access_token
          },
          dataType: "json",
          success:function(respuesta){
            if(respuesta.data.length != 0){
                  $('#select-dependencias').html('');
                  $('#select-secciones').html(crearHtml(respuesta.data));
              }else{
                $('#select-secciones').html('');
                $('#select-dependencias').html('');
              }
          }
      }); 
  }else if($(this).val() == ''){

  }
});

});
