//******************************************************* Trae la cuenta Puc si existe********************************************************
var obtenerPuc = function(id){
    url_puc= 'pucs/'+id;
    $.ajax({
    method: "GET",
    url: url_back + url_puc,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var htmlEstado = '';
            htmlEstado += '<option value="'+ respuesta.data.id+'">';
            htmlEstado += respuesta.data.descripcion;
            htmlEstado += '</option>';
            obtenerPucs(htmlEstado, id);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


//******************************************************* trae todas las cuentas pucs ********************************************************
var obtenerPucs = function(base = null, id = null){
    var url_puc= 'pucs';
    $.ajax({
    method: "GET",
    url: url_back + url_puc,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
        $('#select-puc').html(crearHtmlshow(respuesta.data, base, id));

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

var crearHtmlshow = function(data, base = null, id = null) {
    if (base) {
            var html = base;
            $.each(data, function (key, item) {
                if(id != item.id){
                    html += '<option value="'+ item.id+'">';
                    html += item.descripcion;
                    html += '</option>';
                }
            });
        return html;
    } else {
            var html = '<option value="">Seleccione..</option>';
            $.each(data, function (key, item) {
                html += '<option value="'+ item.id+'">';
                html += item.descripcion;
                html += '</option>';
            });
        return html;
    }
}
