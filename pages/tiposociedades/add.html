<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var codigo = $('#codigo').val();
var descripcion = $('#descripcion').val();

formData.append("codigo", codigo);
formData.append("descripcion", descripcion);
formData.append("creador_id", localStorage.id);


$.ajax({
    method: "POST",
    url: url_back + "tiposociedades",
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,
    processData: false,
    success: function(respuesta) {

        if(respuesta){
            $('.modal-backdrop').remove();

            var mensaje = 'Tipo Sociedad creado de forma correcta.: '+ respuesta.data.descripcion;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'tiposociedades/index.html');
        } else {
                sweetMessage('warning', respuesta);                
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});

</script>
