<!-- Preloader -->
<div class="preloader flex-column justify-content-center align-items-center">
<img class="animation__shake" src="../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
</div>

<div class="card" id="content-usuarios">
    <div class="card-header">
        <div class="row">
            <div class="col-12">
                <h4>
                    <i class="nav-icon fas fa-user"></i>
                    Nuevo Tipo Sociedad                                   
                </h4>
            </div>
        </div>
    </div>

    <div class="card-body-form">
        
        <form method="POST" id="form" action="" enctype="multipart/form-data">
  
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-signature"></i></span>
                </div>
                <input type="text" id="codigo" class="form-control" placeholder="Codigo" required>  <code>&nbsp;*</code>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-signature"></i></span>
                </div>
                <input type="text" id="descripcion" class="form-control" placeholder="Tipo Sociedad" required>  <code>&nbsp;*</code>
            </div>

            <div class="col-12 float-right">
                <button type="submit" class="btn btn-primary float-right">Guardar</button>
            </div> 

        </form>

    </div>

</div>

<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var codigo = $('#codigo').val();
var descripcion = $('#descripcion').val();

formData.append("codigo", codigo);
formData.append("descripcion", descripcion);

$.ajax({
    method: "POST",
    url: url_back + "tiposociedades",
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,
    processData: false,
    success: function(respuesta) {

        if(respuesta){
            var mensaje = 'Tipo Sociedad creado de forma correcta.: '+ respuesta.data.descripcion;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'tiposociedades/index.html');
        } else {
                sweetMessage('warning', respuesta);                
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});





$( document ).ready(function() {
    $('.preloader').hide("slow");
    validarLogin();

    $('#descripcion').validCampo('abcdefghijklmnopqrstuvwxyziou 0123456789-');
});


</script>
