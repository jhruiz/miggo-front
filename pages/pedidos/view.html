
  <section class="invoice">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h2 class="page-header">
            <input type="hidden" id="pedidoId" value="">
            Cotools
            <small class="float-right" id="fechaActual"></small>
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
          <address>
            <b>Pedido #<span id="codigo-factura"></span></b><br>
            <b>Código Cliente ID: </b><span id="cod-cliente"></span><br>
            <b>Nombre cliente: </b><span id="nombre-cliente"></span><br>
            <b>Identificación cliente: </b><span id="ident-cliente"></span><br>
            <b>Fecha pedido: </b><span id="fecha-pedido"></span><br>

        </div>
      </div>

    <!-- Table row -->

          <thead>
            <tr>                        
              <th>Item</th>

            </tr>
          </thead>
          <tbody id="detalle-pedido"></tbody>
          <tbody id="detalle-ttles"></tbody>
        </table>
      </div>
    </div>

  <section class="invoice" style="margin-top: 15px; margin-bottom: 15px;">
    <div class="container-fluid">
      <div class="row">

        <div class="col-6">
          <!-- combo states -->
          <div class="form-group" id="cmb-states"></div>
        </div>
        
        <div class="col-6">
          <form method="POST" action="" enctype="multipart/form-data">
            <!-- input documentos -->
            <div class="form-group">
              <label for="doc_guia">Guia de envío</label>
              <div class="input-group">
                <div class="custom-file">
                  <input id="doc_guia" type="file" name="doc_guia" class="files-upload" onchange="cargarGuia(this)">
                </div>
              </div>
            </div>
          </form>
        </div>
      
      </div>
    </div>
