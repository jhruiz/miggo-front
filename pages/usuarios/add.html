<script>


function crearUsuario() {


// var nombre =$('#username').val();
var email =$('#email').val();
var password =$('#password').val();


console.log('empresa id'+ localStorage.empresa_id);

$.ajax({
    method: "POST",
    url: url_back + "users",
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: {
        empresa_id: localStorage.empresa_id,
        email: email, 
        password: password, 
        identificacion: identificacion, 
        nombres: nombres, 
        apellidos: apellidos
    },//enviar todo los datos al back y alla en store user crear de una vez la persona
    success: function(respuesta) {

        alert('here');
        if(respuesta){
            var mensaje = 'Usuario creado de forma correcta.';
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'Usuarios/index.html');
        } else {
                sweetMessage('warning', respuesta);                
        }
    },
    error: function(respuesta) {

        $.each(respuesta.message, function (key, item) {
                console.log(item)
                // sweetMessage('warning', item);                
            });
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
});
}

function obtenerPerfiles() {

    url = 'perfiles';

    $.ajax({
        method: "GET",
        url: url_back + url,
        dataType: "json",
        success: function(respuesta) {
             crearPerfiles(respuesta.data);
        },
        error: function() {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
      })     
}


/**
 * Genera el html con los perfiles configurados en la base de datos
 */
 var crearPerfiles = function(data) {
    var htmlPerfiles = '<option value="">Seleccione..</option>';
        $.each(data, function (key, item) {
            htmlPerfiles += '<option value="'+ item.id+'">';
            htmlPerfiles += item.description;
            htmlPerfiles += '</option>';
        });
    $('#select-perfiles').html(htmlPerfiles);
}


function obtenerDepartamentos() {

url = 'paises/'+localStorage.empresa_id+'/departamentos';

$.ajax({
    method: "GET",
    url: url_back + url,
    dataType: "json",
    success: function(respuesta) {
         crearDepartamentos(respuesta.data);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })     
}


/**
 * Genera el html con los departamentos configurados en la base de datos
 */
 var crearDepartamentos = function(data) {
    var htmlDepartamentos = '<option value="">Seleccione..</option>';
        $.each(data, function (key, item) {
            htmlDepartamentos += '<option value="'+ item.id+'">';
            htmlDepartamentos += item.descripcion;
            htmlDepartamentos += '</option>';
        });
    $('#select-departamento').html(htmlDepartamentos);
}

var crearCiudades = function(data) {
    var htmlCiudades = '<option value="">Seleccione..</option>';
        $.each(data, function (key, item) {
            htmlCiudades += '<option value="'+ item.id+'">';
            htmlCiudades += item.descripcion;
            htmlCiudades += '</option>';
        });
    $('#select-ciudad').html(htmlCiudades);
}


/**
 * Valida que el archivo cargado sea valido
 */
 function validarArchivo(datos) {
    
    var dataFI = $('#imagen').prop('files')[0];

    // valida el tamaño del archivo
    if(dataFI.size > 1000000) {
        var mensaje = 'El tamaño máximo del archivo es 1MB.';
        sweetMessage('warning', mensaje);
        $('#imagen').val('');
    }

    // valida el formato del archivo
    if((dataFI.name.split('.')['1'].toLowerCase() != 'jpg') && (dataFI.name.split('.')['1'].toLowerCase() != 'jpeg')) {
        console.log(dataFI.name.split('.')['1'].toLowerCase());
        var mensaje = 'Solo se permiten archivos en formato jpg o jpeg';
        sweetMessage('warning', mensaje);
        $('#imagen').val('');
    }
}

var validarFormulario = function(){ //TODO: validacion basica centralizar la validacion y metodos

    var email = $('#email').val();
    var nombres = $('#nombres').val();
    var apellidos = $('#apellidos').val();
    var identificacion = $('#identificacion').val();
    var identificacion = $('#tipo_identificacion').val();
    var password = $('#password').val();
    var perfil = $('#select-perfiles').val();

    if((apellidos != '') && (nombres != '') && (email != '') && (tipo_identificacion != '') && (identificacion != '') && (password != '') && (perfil != '')){
        crearUsuario();
    } else{
        var mensaje = 'Los valores marcados con (*) son obligatorios';
        sweetMessage('warning', mensaje);
    }

};

$( document ).ready(function() {
    $('.preloader').hide("slow");

    obtenerPerfiles();
    obtenerDepartamentos();


    $('#select-departamento').on('change',function(){
        var departamento_id = $(this).val();
        var url_d ='departamentos/'+departamento_id+'/ciudades';
        if(departamento_id){
            $.ajax({
                type:"GET",
                url: url_back + url_d,
                success:function(respuesta){
                    crearCiudades(respuesta.data);
                }
            }); 
        }else if($(this).val() == ''){
             $('#select-ciudad').val('');
        }
    });


    $('#guardar').click(validarFormulario);

});





</script>
