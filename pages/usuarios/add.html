<script>


function crearUsuario() {

var email =$('#email').val();
var password =$('#password').val();
var username =$('#username').val();
var nombres = $('#nombres').val();
var apellidos = $('#apellidos').val();
var tipoidentificacione_id = $('#select-identificacion').val();
var identificacion = $('#identificacion').val();
var perfile_id = $('#select-perfiles').val();
var direccion = $('#direccion').val();
var rut = $('#rut').val();
var celular = $('#celular').val();
var telefono = $('#telefono').val();
var cumpleanios = $('#cumpleanios').val();
var ciudade_id = $('#select-ciudad').val();
var imagen = $('#imagen').val();

$.ajax({
    method: "POST",
    url: url_back + "users",
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: {
        empresa_id: localStorage.empresa_id,
        creador_id:localStorage.id,
        email: email, 
        password: password, 
        username: username, 
        perfile_id: perfile_id, 
        tipoidentificacione_id: tipoidentificacione_id, 
        identificacion: identificacion, 
        nombres: nombres, 
        apellidos: apellidos,
        direccion: direccion,
        rut: rut,
        celular: celular,
        telefono: telefono,
        cumpleanios: cumpleanios,
        ciudade_id: ciudade_id,
        imagen: imagen
    },
    success: function(respuesta) {

        if(respuesta){
            var mensaje = 'Usuario creado de forma correcta: '+ respuesta.data.persona.nombres;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'Usuarios/index.html');
        } else {
                sweetMessage('warning', respuesta);                
        }
    },
    error: function(respuesta) {
        if(respuesta.responseJSON.error.message){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
}

var crearHtml = function(data) {
    var html = '<option value="">Seleccione..</option>';
        $.each(data, function (key, item) {
            html += '<option value="'+ item.id+'">';
            html += item.descripcion;
            html += '</option>';
        });
    return html;
}

/**
 * Valida que el archivo cargado sea valido
 */
 function validarArchivo(datos) {
    
    var dataFI = $('#imagen').prop('files')[0];

    // valida el tamaño del archivo
    if(dataFI.size > 1000000) {
        var mensaje = 'El tamaño máximo del archivo es 1MB.';
        sweetMessage('warning', mensaje);
        $('#imagen').val('');
    }

    // valida el formato del archivo
    if((dataFI.name.split('.')['1'].toLowerCase() != 'jpg') && (dataFI.name.split('.')['1'].toLowerCase() != 'jpeg')) {
        console.log(dataFI.name.split('.')['1'].toLowerCase());
        var mensaje = 'Solo se permiten archivos en formato jpg o jpeg';
        sweetMessage('warning', mensaje);
        $('#imagen').val('');
    }
}
