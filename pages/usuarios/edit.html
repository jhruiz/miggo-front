var crearHtml = function(data, base = null, id = null) {
    if (base) {
            var html = base;
            $.each(data, function (key, item) {
                if(id != item.id){
                    html += '<option value="'+ item.id+'">';
                    html += item.descripcion;
                    html += '</option>';
                }
            });
        return html;
    } else {
            var html = '<option value="">Seleccione..</option>';
            $.each(data, function (key, item) {
                html += '<option value="'+ item.id+'">';
                html += item.descripcion;
                html += '</option>';
            });
        return html;
    }
}

function obtenerUsuario(id){

            const ul = document.getElementById("mostrarImagen");
            const imagen = document.createElement("img");
            imagen.width = 200;
            imagen.src = url_img + 'users/'+ respuesta.data.imagen;
            ul.appendChild(imagen);
          }

        }
        if(respuesta.data.perfile_id){
            obtenerPerfil(respuesta.data.perfile_id);
        }else{

        }

        if(respuesta.data.persona.tipoidentificacione_id){
            obtenerTipoidentificacione(respuesta.data.persona.tipoidentificacione_id);
        }else{
            obtenerTipoidentificaciones();
        }


    },

  })  
}
