function actualizarUsuario() {

var email = $('#email').val();
var password = $('#password').val();
var username =$('#username').val();
var nombres = $('#nombres').val();
var apellidos = $('#apellidos').val();
var tipoidentificacione_id = $('#select-identificacion').val();
var identificacion = $('#identificacion').val();
var perfile_id = $('#select-perfiles').val();
var direccion = $('#direccion').val();
var rut = $('#rut').val();
var celular = $('#celular').val();
var telefono = $('#telefono').val();
var cumpleanios = $('#cumpleanios').val();
var ciudade_id = $('#select-ciudad').val();
var imagen = $('#imagen').val();


var miData = {
                email: email, 
                password: password, 
                username: username, 
                perfile_id: perfile_id, 
                tipoidentificacione_id: tipoidentificacione_id, 
                identificacion: identificacion, 
                nombres: nombres, 
                apellidos: apellidos,
                direccion: direccion,
                rut: rut,
                celular: celular,
                telefono: telefono,
                cumpleanios: cumpleanios,
                ciudade_id: ciudade_id,
                imagen: imagen
          };

$.ajax({
    method: "PUT",
    url: url_back + "users/"+localStorage.editar,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    // data: JSON.stringify(miData),
    data: miData,
    success: function(respuesta) {

        localStorage.editar = '';
        if(respuesta){
            var mensaje = 'Usuario actualizado de forma correcta nombres.: '+ respuesta.data.persona.nombres;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'Usuarios/index.html');
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
            console.log(respuesta);               
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error.message){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
 

    }
});
}

var crearHtml = function(data, base = null, id = null) {
    if (base) {
            var html = base;
            $.each(data, function (key, item) {
                if(id != item.id){
                    html += '<option value="'+ item.id+'">';
                    html += item.descripcion;
                    html += '</option>';
                }
            });
        return html;
    } else {
            var html = '<option value="">Seleccione..</option>';
            $.each(data, function (key, item) {
                html += '<option value="'+ item.id+'">';
                html += item.descripcion;
                html += '</option>';
            });
        return html;
    }
}

function obtenerUsuario(id){

var url_edit = 'usuarios/edit.html';
var url = 'users/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#nombres').val(respuesta.data.persona.nombres);
        $('#apellidos').val(respuesta.data.persona.apellidos);
        $('#identificacion').val(respuesta.data.persona.identificacion);
        $('#email').val(respuesta.data.email);
        $('#direccion').val(respuesta.data.persona.direccion);
        $('#rut').val(respuesta.data.persona.rut);
        $('#celular').val(respuesta.data.persona.celular);
        $('#telefono').val(respuesta.data.persona.telefono);
        $('#cumpleanios').val(respuesta.data.persona.cumpleanios);
        $('#username').val(respuesta.data.username);
        // $('#imagen').val(respuesta.data.persona.imagen); // previsualizar

        if(respuesta.data.persona.ciudade_id){
            obtenerCiudad(respuesta.data.persona.ciudade_id);
        }
        if(respuesta.data.perfile_id){
            obtenerPerfil(respuesta.data.perfile_id);
        }else{
            obtenerPerfiles();
        }

        if(respuesta.data.persona.tipoidentificacione_id){
            obtenerTipoidentificacione(respuesta.data.persona.tipoidentificacione_id);
        }else{
            obtenerTipoidentificaciones();
        }


    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
