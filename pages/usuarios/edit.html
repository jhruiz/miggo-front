var obtenerCiudad = function(id){
    url_ciu= 'ciudades/' + id;
    $.ajax({
    method: "GET",
    url: url_back + url_ciu,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var htmlCiudades = '';
            if (respuesta.data.id) {
                htmlCiudades += '<option value="'+ respuesta.data.id+'">';
                htmlCiudades += respuesta.data.descripcion;
                htmlCiudades += '</option>';
            }
            $('#select-ciudad').html(htmlCiudades);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


var obtenerSelect = function(url, select, id){
    url_tipo= url+ '/' +id;
    $.ajax({
    method: "GET",
    url: url_back + url_tipo,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var html = '';
            html += '<option value="'+ respuesta.data.id+'">';
            html += respuesta.data.descripcion;
            html += '</option>';
            obtenerSelects(url, select, id, html);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

 function obtenerDepartamentos() {

url = 'paises/'+ 170 +'/departamentos';

function obtenerSelects(url, select, id = null,  base = null) {

    $.ajax({
        method: "GET",
        url: url_back + url,
        headers: { 
            Authorization: 'Bearer ' + localStorage.access_token
        },
        dataType: "json",
        success: function(respuesta) {
    
            $(select).html(crearHtml(respuesta.data, base, id));
        },
        error: function() {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
      })     
    }
    
    var crearHtml = function(data, base = null, id = null) {
        if (base) {
                var html = base;
                $.each(data, function (key, item) {
                    if(id != item.id){
                        html += '<option value="'+ item.id+'">';
                        html += item.descripcion;
                        html += '</option>';
                    }
                });
            return html;
        } else {
                var html = '<option value="" selected="true" disabled="disabled">Selecione...</option>';
                $.each(data, function (key, item) {
                    html += '<option value="'+ item.id+'">';
                    html += item.descripcion;
                    html += '</option>';
                });
            return html;
        }
    }

function obtenerUsuario(id){

var url = 'users/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#email').val(respuesta.data.email);
        $('#username').val(respuesta.data.username);
        $('#identificacion').val(respuesta.data.tercero_id ? respuesta.data.tercero.identificacion : '' );
        $('#verificado').val(respuesta.data.tercero_id ? respuesta.data.tercero.digitoverificacion : '');
        $('#nombres').val(respuesta.data.tercero_id ? respuesta.data.tercero.nombres : '');
        $('#apellidos').val(respuesta.data.tercero_id ? respuesta.data.tercero.apellidos : '');
        $('#celular').val(respuesta.data.tercero_id ? respuesta.data.tercero.celular : '');
        $('#telefono').val(respuesta.data.tercero_id ? respuesta.data.tercero.telefono : '');
        $('#cumpleanios').val(respuesta.data.tercero_id ? respuesta.data.tercero.cumpleanios : '');
        $('#direccion').val(respuesta.data.tercero_id ? respuesta.data.tercero.direccion : '');

        if(respuesta.data.imagen){
            const ul = document.getElementById("mostrarImagen");
            const imagen = document.createElement("img");
            imagen.width = 200;
            imagen.src = url_img + 'users/'+ respuesta.data.imagen;
            ul.appendChild(imagen);
          }else{
            const ul = document.getElementById("mostrarImagen");
            const imagen = document.createElement("img");
            imagen.width = 200;
            imagen.src = url_front + 'usuarios/defecto.jpg';
            ul.appendChild(imagen);
          }


        if(respuesta.data.perfile_id){
            obtenerSelect('perfiles', '#select-perfiles', respuesta.data.perfile_id);
        }else{
            obtenerSelects('perfiles', '#select-perfiles');
        }


        if(respuesta.data.tercero_id){
            if(respuesta.data.tercero.ciudade_id){
              obtenerCiudad(respuesta.data.tercero.ciudade_id);
            }
            
            if(respuesta.data.tercero.tipoidentificacione_id){
                obtenerSelect('tipoidentificaciones', '#select-identificacion', respuesta.data.tercero.tipoidentificacione_id);
            if(respuesta.data.tercero.digitoverificacion != null){
                $("#divDigito").show();
                }
            }else{
                obtenerSelects('tipoidentificaciones', '#select-identificacion');
            }
          }else{
            obtenerSelects('tipoidentificaciones', '#select-identificacion');
          }


    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

var recargarDepartamento = function(){
    var departamento_id = $(this).val();
    var url_d ='departamentos/'+departamento_id+'/ciudades';
    if(departamento_id){
        $.ajax({
            type:"GET",
            url: url_back + url_d,
            headers: { 
                Authorization: 'Bearer ' + localStorage.access_token
            },
            dataType: "json",
            success:function(respuesta){
                $('#select-ciudad').html(crearHtml(respuesta.data));
            }
        }); 
    }else if($(this).val() == ''){
         $('#select-ciudad').val('');
    }
}


var mostrardivDigito = function(){
    var tipoidentificacione_id = $("#select-identificacion").val() ;
    var url_d ='tipoidentificaciones/'+tipoidentificacione_id;

    if(tipoidentificacione_id){
        $.ajax({
            type:"GET",
            url: url_back + url_d,
            headers: { 
                Authorization: 'Bearer ' + localStorage.access_token
            },
            dataType: "json",
            success:function(respuesta){

                if(respuesta.data.digitoverificacion == 1){
                    $("#divDigito").show();
                }else{
                    $("#divDigito").hide();
                    $("#verificado").val('');
                }
            }
        }); 
    }
}

document.getElementById("imagen").onchange = function(e){

        const ul = document.getElementById("mostrarImagen");
        ul.innerHTML = '';
        const imagen = document.createElement("img");
        const read = new FileReader();
        const file = this.files;
        
        read.onload = function(){
            const result = this.result;
            const url = result;
            imagen.width = 200;
            imagen.src = url;
            ul.appendChild(imagen);
        }
        read.readAsDataURL(file[0]);
    }
