var infoTable = function(){

  var url = 'empresas/'+ localStorage.empresa_id+'/users';

  // console.log(url);

      $.ajax({
              method: "GET",
              url: url_back + url,
              headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
              dataType: 'json',
              success: function(respuesta) {
                  alert(localStorage.access_token);
                  // alert(localStorage.empresa_id);
                // console.log(respuesta);
                      var htmlTable = "";
                      // $('#main-table').html(htmlTable);

                      $.each(respuesta.data, function (key, item) {
                      htmlTable += '<tr>';
                      htmlTable += '<th>' + (item.persona.nombres == null || item.persona.nombres == '' ? ' ' : item.persona.nombres) + '</th>';//TODO: insertar mostrar vacio la columna que no tenga nada
                      htmlTable += '<th>' + (item.persona.apellidos == null || item.persona.apellidos == '' ? ' ' : item.persona.apellidos) + '</th>';//TODO: insertar mostrar vacio la columna que no tenga nada
                      htmlTable += '<th>' + (item.persona.identificacion == null || item.persona.identificacion == '' ? ' ' : item.persona.identificacion) + '</th>';//TODO: insertar mostrar vacio la columna que no tenga nada
                      htmlTable += '<th>' + item.email + '</th>';
                      htmlTable += '<th><button type="button" class="btn btn-block bg-gradient-info btn-sm" onclick="editarUsuario('+ item.id +')">Editar</button><button type="button" class="btn btn-block bg-gradient-danger btn-sm" onclick="eliminarUsuario('+ item.id +')">Eliminar</button></th>';
                      // htmlTable += '<th><button type="button" class="btn btn-block bg-gradient-info btn-sm" onclick="editarUsuario('+ item.id +')">Editar</button><button type="button" id="click-on" class="btn btn-block bg-gradient-danger btn-sm">Eliminar</button></th>';

                      htmlTable += '</tr>';

                      });

                // console.log(htmlTable);

            $('#main-table').html(htmlTable);

              },
              error: function() {
                  var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde o la tabla esta vacia';
                  sweetMessage('error', mensaje);
              }
          }) 
  
}

function eliminarUsuario(id){//mensaje de desea borrar y eliminar

  var url_eliminar = 'users/' + id;
  var url_index = 'usuarios/index.html';

    if (confirm('¿Está seguro?')){

                $.ajax({
              method: "DELETE",
              url: url_back + url_eliminar,
              headers: { 
                            Authorization: 'Bearer ' + localStorage.access_token
                        },
              dataType: "json",
              success: function(respuesta) {

                  var mensaje = 'se borro exitosamente el usuario de email: ' + respuesta.data.email + ' de nombre: ' + respuesta.data.persona.nombres;
                  sweetMessage('success', mensaje);
                  
                  $('#main_content').load(url_front + url_index);
              },
              error: function() {
                  var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
                  sweetMessage('error', mensaje);
              }
            })  
    } else{
      return false;
    }
}
