//**************************************************************SELECT CONSTRUCION*****************************************************************

var obtenerSelect = function(url, select, id){
  url_tipo= url+ '/' +id;
  $.ajax({
  method: "GET",
  url: url_back + url_tipo,
  headers: { 
      Authorization: 'Bearer ' + localStorage.access_token
  },
  dataType: "json",
  success: function(respuesta) {
          var html = '';
          html += '<option value="'+ respuesta.data.id+'">';
          html += respuesta.data.descripcion;
          html += '</option>';
          // obtenerSelects(url, select, id, html);
        $(select).html(html);

  },
  error: function() {
      var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
      sweetMessage('error', mensaje);
  }
})  
}

$('#estatus').change(function(){    
  if($('input[id=estatus]').is(':checked')){
      $("#divestatus").show();
  }else{
      $("#divestatus").hide();
  }
});
//*********************************************************************************************************************************


function obtenerOtrostercero(id){

var url = 'otrosterceros/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#paginaweb').val(respuesta.data.paginaweb);
        $('#observaciones').val(respuesta.data.observaciones);
        $('#diascredito').val(respuesta.data.diascredito);
        $('#limitecredito').val(respuesta.data.limitecredito);
        $('#descripcion').val(respuesta.data.descripcion);

        respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", false ) : $('#estatus').prop( "checked", true );
        respuesta.data.dian == 1 ? $('#dian').prop( "checked", true ) : $('#dian').prop( "checked", false );
        respuesta.data.contratistas == 1 ? $('#contratistas').prop( "checked", true ) : $('#contratistas').prop( "checked", false );
        respuesta.data.alcaldia == 1 ? $('#alcaldia').prop( "checked", true ) : $('#alcaldia').prop( "checked", false );
        respuesta.data.gobernacion == 1 ? $('#gobernacion').prop( "checked", true ) : $('#gobernacion').prop( "checked", false );

        if($('input[id=estatus]').is(':checked')){
            $("#divestatus").hide();
        }else{
            $("#divestatus").show();
        }

        if(respuesta.data.terminopago_id){
            obtenerSelect('terminopagos', '#select-terminopagos', respuesta.data.terminopago_id);
        }else{
            obtenerSelects('terminopagos', '#select-terminopagos');
        }


    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
