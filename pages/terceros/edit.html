var crearHtml = function(data, base = null, id = null) {
    if (base) {
            var html = base;
            $.each(data, function (key, item) {
                if(id != item.id){
                    html += '<option value="'+ item.id+'">';
                    html += item.descripcion;
                    html += '</option>';
                }
            });
        return html;
    } else {
            var html = '<option value="">Seleccione..</option>';
            $.each(data, function (key, item) {
                html += '<option value="'+ item.id+'">';
                html += item.descripcion;
                html += '</option>';
            });
        return html;
    }
}
