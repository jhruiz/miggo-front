  <script>


//**************************************************************SELECT CONSTRUCION*****************************************************************

var obtenerSelect = function(url, select, id){
  url_tipo= url+ '/' +id;
  $.ajax({
  method: "GET",
  url: url_back + url_tipo,
  headers: { 
      Authorization: 'Bearer ' + localStorage.access_token
  },
  dataType: "json",
  success: function(respuesta) {
          var html = '';
          html += '<option value="'+ respuesta.data.id+'">';
          html += respuesta.data.descripcion;
          html += '</option>';
          // obtenerSelects(url, select, id, html);
        $(select).html(html);

  },
  error: function() {
      var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
      sweetMessage('error', mensaje);
  }
})  
}

$('#estatus').change(function(){    
  if($('input[id=estatus]').is(':checked')){
      $("#divestatus").show();
  }else{
      $("#divestatus").hide();
  }
});
//*********************************************************************************************************************************


function obtenerCliente(id){

var url = 'clientes/'+ id;

$.ajax({
  method: "GET",
  url: url_back + url,
  headers: { 
                Authorization: 'Bearer ' + localStorage.access_token
            },
  dataType: "json",
  success: function(respuesta) {

      $('#paginaweb').val(respuesta.data.paginaweb);
      $('#observaciones').val(respuesta.data.observaciones);

      $('#diascredito').val(respuesta.data.diascredito);
      $('#limitecredito').val(respuesta.data.limitecredito);
      $('#estadisticas').val(respuesta.data.estadisticas);
      $('#mesajeEstatus').val(respuesta.data.mesajeEstatus);
      // $('#clientedescuento').val(respuesta.data.clientedescuento);

      respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", false ) : $('#estatus').prop( "checked", true );

      if($('input[id=estatus]').is(':checked')){
          $("#divestatus").show();
      }


      if(respuesta.data.clasificacioncliente_id){
          obtenerSelect('clasificacionclientes', '#select-clasificacionclientes', respuesta.data.clasificacioncliente_id);
      }

      if(respuesta.data.terminopago_id){
          obtenerSelect('terminopagos', '#select-terminopagos', respuesta.data.terminopago_id);
      }

      if(respuesta.data.gradodeudore_id){
          obtenerSelect('gradodeudores', '#select-gradodeudores', respuesta.data.gradodeudore_id);
      }

      if(respuesta.data.clientedescuento_id){
          obtenerSelect('clientedescuentos', '#select-clientedescuentos', respuesta.data.clientedescuento_id);
      }

  },
  error: function() {
      var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
      sweetMessage('error', mensaje);
  }
})  
}
