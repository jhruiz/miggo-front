<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var paginaweb = $('#paginaweb').val();
var email = $('#emailProveedor').val();
var observaciones = $('#observaciones').val();
var diascredito = $('#diascredito').val();
var limitecredito = $('#limitecredito').val();

console.log(email);

var estatus =$('#estatus').is(':checked') ? 1 : 0;

var terminopago_id = $('#select-terminopagos').val()? $('#select-terminopagos').val() : ''; 

formData.append("paginaweb", paginaweb);
formData.append("email", email);
formData.append("diascredito", diascredito);
formData.append("limitecredito", limitecredito);
formData.append("observaciones", observaciones);
formData.append("estatus", estatus);
formData.append("terminopago_id", terminopago_id);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "proveedores/"+localStorage.editartercero,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

      console.log('editar proveedore respuesta');
        localStorage.editartercero = '';
        if(respuesta){
            $('#ModalLong2').modal('hide');
            $('#ModalLong2').removeClass('show')
            $('.modal-backdrop').remove();

            var mensaje = 'se actualizado de forma correcta ';
            sweetMessage('success', mensaje); 
            // $('#main_content').load(url_front + 'terceros/edit.html'); //TODO: No Recargar arriba elimino el modal de forma manual
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});

//**************************************************************SELECT CONSTRUCION*****************************************************************

var obtenerSelect = function(url, select, id){
    url_tipo= url+ '/' +id;
    $.ajax({
    method: "GET",
    url: url_back + url_tipo,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var html = '';
            html += '<option value="'+ respuesta.data.id+'">';
            html += respuesta.data.descripcion;
            html += '</option>';
            obtenerSelects(url, select, id, html);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


function obtenerSelects(url, select, id = null,  base = null) {

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $(select).html(crearHtml(respuesta.data, base, id));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })     
}

$('#estatus').change(function(){    
    if($('input[id=estatus]').is(':checked')){
        $("#divestatus").show();
    }else{
        $("#divestatus").hide();
    }
});
//*********************************************************************************************************************************


function obtenerproveedore(id){

var url = 'proveedores/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#paginaweb').val(respuesta.data.paginaweb);
        $('#emailProveedor').val(respuesta.data.email);
        $('#diascredito').val(respuesta.data.diascredito);
        $('#limitecredito').val(respuesta.data.limitecredito);
        $('#observaciones').val(respuesta.data.observaciones);

        respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", true ) : $('#estatus').prop( "checked", false );

        if(respuesta.data.terminopago_id){
            obtenerSelect('terminopagos', '#select-terminopagos', respuesta.data.terminopago_id);
        }else{
            obtenerSelects('terminopagos', '#select-terminopagos');
        }

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


$( document ).ready(function() {
