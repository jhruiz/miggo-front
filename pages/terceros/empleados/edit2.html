<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var paginaweb = $('#paginaweb').val();
var observaciones = $('#observaciones').val();
var diascredito = $('#diascredito').val();
var limitecredito = $('#limitecredito').val();
var estadisticas = $('#estadisticas').val();
var mesajeEstatus = $('#mesajeEstatus').val();

var estatus =$('#estatus').is(':checked') ? 1 : 0;

var clasificacionempleado_id = $('#select-clasificacionempleados').val()? $('#select-clasificacionempleados').val() : ''; 
var terminopago_id = $('#select-terminopagos').val()? $('#select-terminopagos').val() : ''; 
var gradodeudore_id = $('#select-gradodeudores').val()? $('#select-gradodeudores').val() : ''; 
var empleadodescuento_id = $('#select-empleadodescuentos').val()? $('#select-empleadodescuentos').val() : ''; 

formData.append("paginaweb", paginaweb);
formData.append("observaciones", observaciones);
formData.append("diascredito", diascredito);
formData.append("limitecredito", limitecredito);
formData.append("estadisticas", estadisticas);
formData.append("estatus", estatus);
formData.append("mesajeEstatus", mesajeEstatus);
formData.append("clasificacionempleado_id", clasificacionempleado_id);
formData.append("terminopago_id", terminopago_id);
formData.append("gradodeudore_id", gradodeudore_id);
formData.append("empleadodescuento_id", empleadodescuento_id);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "empleados/"+localStorage.editartercero,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

      console.log('editar empleado respuesta');
        localStorage.editartercero = '';
        if(respuesta){
            $('#ModalLong2').modal('hide');
            $('#ModalLong2').removeClass('show')
            $('.modal-backdrop').remove();

            var mensaje = 'se actualizado de forma correcta ';
            sweetMessage('success', mensaje); 
            // $('#main_content').load(url_front + 'terceros/edit.html'); //TODO: No Recargar arriba elimino el modal de forma manual
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});


//**************************************************************SELECT CONSTRUCION*****************************************************************

var obtenerSelect = function(url, select, id){
    url_tipo= url+ '/' +id;
    $.ajax({
    method: "GET",
    url: url_back + url_tipo,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var html = '';
            html += '<option value="'+ respuesta.data.id+'">';
            html += respuesta.data.descripcion;
            html += '</option>';
            obtenerSelects(url, select, id, html);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


function obtenerSelects(url, select, id = null,  base = null) {

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $(select).html(crearHtml(respuesta.data, base, id));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })     
}

});

var obtenerTercero = function(id){
    url_ter= 'terceros/' + id;
    $.ajax({
    method: "GET",
    url: url_back + url_ter,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            $('#responsable').val(respuesta.data.nombres);
            $('#responsable_id').val(respuesta.data.id);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

function obtenerempleado(id){

var url = 'empleados/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#sueldo').val(respuesta.data.sueldo);
        $('#observaciones').val(respuesta.data.observaciones);
        $('#msgEstatus').val(respuesta.data.msgEstatus);
        $('#inicio').val(respuesta.data.inicio);
        $('#fechaterminacion').val(respuesta.data.fechaterminacion);


        // 'arl_id', entnomina
        // 'eps_id', entnomina
        // 'fondopensione_id', entnomina
        // 'fondocesantia_id', entnomina
        // 'cajacompensación_id', entnomina

        // 'altoriesgoafp',//activo o desctivado (extra en caso que se defina +10% fondo pensiones en base al salario)
        // 'responsable_id', empleado activo fijo



        respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", false ) : $('#estatus').prop( "checked", true );
        respuesta.data.altoriesgoafp == 1 ? $('#altoriesgoafp').prop( "checked", true ) : $('#altoriesgoafp').prop( "checked", false );
        respuesta.data.retencionfuente == 1 ? $('#retencionfuente').prop( "checked", true ) : $('#retencionfuente').prop( "checked", false );

        if($('input[id=estatus]').is(':checked')){
            $("#divestatus").show();
        }

        if($('input[id=altoriesgoafp]').is(':checked')){
            $("#divaltoriesgoafp").show();
        }

        if($('input[id=retencionfuente]').is(':checked')){
            $("#divretencionfuente").show();
        }

        if(respuesta.data.responsable_id){
            obtenerTercero(respuesta.data.responsable_id);
        }

        if(respuesta.data.tipocontrato_id){
            obtenerSelect('tipocontratos', '#select-tipocontratos', respuesta.data.tipocontrato_id);
        }else{
            obtenerSelects('tipocontratos', '#select-tipocontratos');
        }

        if(respuesta.data.periodicidadpago_id){
            obtenerSelect('periodicidadpagos', '#select-periodicidadpagos', respuesta.data.periodicidadpago_id);
        }else{
            obtenerSelects('periodicidadpagos', '#select-periodicidadpagos');
        }

        if(respuesta.data.cargoempresa_id){
            obtenerSelect('cargoempresas', '#select-cargoempresas', respuesta.data.cargoempresa_id);
        }else{
            obtenerSelects('cargoempresas', '#select-cargoempresas');
        }

        if(respuesta.data.tiposueldo_id){
            obtenerSelect('tiposueldos', '#select-tiposueldos', respuesta.data.tiposueldo_id);
        }else{
            obtenerSelects('tiposueldos', '#select-tiposueldos');
        }

        if(respuesta.data.metodopagonomina_id){
            obtenerSelect('metodopagonominas', '#select-metodopagonominas', respuesta.data.metodopagonomina_id);
        }else{
            obtenerSelects('metodopagonominas', '#select-metodopagonominas');
        }
       
        if(respuesta.data.nivelarl_id){
            obtenerSelect('nivelarls', '#select-nivelarls', respuesta.data.nivelarl_id);
        }else{
            obtenerSelects('nivelarls', '#select-nivelarls');
        }

        if(respuesta.data.nivelriesgoarl_id){
            obtenerSelect('nivelriesgoarls', '#select-nivelriesgoarls', respuesta.data.nivelriesgoarl_id);
        }else{
            obtenerSelects('nivelriesgoarls', '#select-nivelriesgoarls');
        }

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
