$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var paginaweb = $('#paginaweb').val();

var diascredito = $('#diascredito').val();
var limitecredito = $('#limitecredito').val();

var mesajeEstatus = $('#mesajeEstatus').val();

var clasificacionempleado_id = $('#select-clasificacionempleados').val()? $('#select-clasificacionempleados').val() : ''; 
var terminopago_id = $('#select-terminopagos').val()? $('#select-terminopagos').val() : ''; 
var gradodeudore_id = $('#select-gradodeudores').val()? $('#select-gradodeudores').val() : ''; 
var empleadodescuento_id = $('#select-empleadodescuentos').val()? $('#select-empleadodescuentos').val() : '';

formData.append("observaciones", observaciones);
formData.append("diascredito", diascredito);

formData.append("estadisticas", estadisticas);

formData.append("clasificacionempleado_id", clasificacionempleado_id);
formData.append("terminopago_id", terminopago_id);
formData.append("gradodeudore_id", gradodeudore_id);
formData.append("empleadodescuento_id", empleadodescuento_id);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "empleados/"+localStorage.editartercero,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

      console.log('editar empleado respuesta');
        localStorage.editartercero = '';
        if(respuesta){
            $('#ModalLong2').modal('hide');
            $('#ModalLong2').removeClass('show')
            $('.modal-backdrop').remove();

            var mensaje = 'se actualizado de forma correcta ';
            sweetMessage('success', mensaje); 
            // $('#main_content').load(url_front + 'terceros/edit.html'); //TODO: No Recargar arriba elimino el modal de forma manual
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});

//**************************************************************SELECT CONSTRUCION*****************************************************************

var obtenerSelect = function(url, select, id){
    url_tipo= url+ '/' +id;
    $.ajax({
    method: "GET",
    url: url_back + url_tipo,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var html = '';
            html += '<option value="'+ respuesta.data.id+'">';
            html += respuesta.data.descripcion;
            html += '</option>';
            obtenerSelects(url, select, id, html);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


function obtenerSelects(url, select, id = null,  base = null) {

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $(select).html(crearHtml(respuesta.data, base, id));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })     
}
