var obtenerSelect = function(url, select, id){
    url_tipo= url+ '/' +id;
    $.ajax({
    method: "GET",
    url: url_back + url_tipo,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var html = '';
            html += '<option value="'+ respuesta.data.id+'">';
            html += respuesta.data.descripcion;
            html += '</option>';
        $(select).html(html);

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

var obtenerTercero = function(id){

    },

    success: function(respuesta) {

            $('#responsable_id').val(respuesta.data.id);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

var obtenerEntidadnomina = function(search, select, id){

    $.ajax({

    },

function obtenerempleado(id){

var url = 'empleados/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#sueldo').val(respuesta.data.sueldo);
        $('#observaciones').val(respuesta.data.observaciones);
        $('#msgEstatus').val(respuesta.data.msgEstatus);
        $('#inicio_').val(respuesta.data.inicio);
        $('#fechaterminacion_').val(respuesta.data.fechaterminacion);
        $('#select-metodoretencionfuente').val(respuesta.data.metodoretencionfuente);

        respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", false ) : $('#estatus').prop( "checked", true );
        respuesta.data.altoriesgoafp == 1 ? $('#altoriesgoafp').prop( "checked", true ) : $('#altoriesgoafp').prop( "checked", false );
        respuesta.data.retencionfuente == 1 ? $('#retencionfuente').prop( "checked", true ) : $('#retencionfuente').prop( "checked", false );

        if($('input[id=estatus]').is(':checked')){
            $("#divestatus").show();
        }

        if($('input[id=altoriesgoafp]').is(':checked')){
            $("#divaltoriesgoafp").show();
        }

        if($('input[id=retencionfuente]').is(':checked')){
            $("#divretencionfuente").show();
        }

        //****************************entidades de nomina*******************
        if(respuesta.data.eps_id){
          obtenerEntidadnomina('eps','#select-epss', respuesta.data.eps_id);
        }

        if(respuesta.data.arl_id){
          obtenerEntidadnomina('arl','#select-arls', respuesta.data.arl_id);
        }

        if(respuesta.data.fondopensione_id){
          obtenerEntidadnomina('afp','#select-fondopensiones', respuesta.data.fondopensione_id);
        }

        if(respuesta.data.fondocesantia_id){
          obtenerEntidadnomina('fondocesantias','#select-fondocesantias', respuesta.data.fondocesantia_id);
        }

        if(respuesta.data.cajacompensacione_id){
          obtenerEntidadnomina('ccf','#select-cajacompensaciones', respuesta.data.cajacompensacione_id);
        }

       //*************************************** detalles del trabajador*****************

        if(respuesta.data.responsable_id){
            obtenerTercero(respuesta.data.responsable_id);
        }

        if(respuesta.data.tipocontrato_id){
            obtenerSelect('tipocontratos', '#select-tipocontratos', respuesta.data.tipocontrato_id);
        }

        if(respuesta.data.periodicidadpago_id){
            obtenerSelect('periodicidadpagos', '#select-periodicidadpagos', respuesta.data.periodicidadpago_id);
        }

        if(respuesta.data.cargoempresa_id){
            obtenerSelect('cargoempresas', '#select-cargoempresas', respuesta.data.cargoempresa_id);
        }

        if(respuesta.data.tiposueldo_id){
            obtenerSelect('tiposueldos', '#select-tiposueldos', respuesta.data.tiposueldo_id);
        }

        if(respuesta.data.metodopagonomina_id){
            obtenerSelect('metodopagonominas', '#select-metodopagonominas', respuesta.data.metodopagonomina_id);
        }
       
        if(respuesta.data.nivelarl_id){
            obtenerSelect('nivelarls', '#select-nivelarls', respuesta.data.nivelarl_id);
        }

        if(respuesta.data.nivelriesgoarl_id){
            obtenerSelect('nivelriesgoarls', '#select-nivelriesgoarls', respuesta.data.nivelriesgoarl_id);
        }

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
