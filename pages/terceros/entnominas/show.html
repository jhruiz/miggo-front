function obtenerEntnomina(id){

var url = 'entnominas/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

      console.log('entnomina id' + id);
        $('#codigo').val(respuesta.data.codigo);
        $('#descripcion').val(respuesta.data.descripcion);

        respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", false ) : $('#estatus').prop( "checked", true );
        respuesta.data.eps == 1 ? $('#eps').prop( "checked", true ) : $('#eps').prop( "checked", false );
        respuesta.data.arl == 1 ? $('#arl').prop( "checked", true ) : $('#arl').prop( "checked", false );
        respuesta.data.sena == 1 ? $('#sena').prop( "checked", true ) : $('#sena').prop( "checked", false );
        respuesta.data.icbf == 1 ? $('#icbf').prop( "checked", true ) : $('#icbf').prop( "checked", false );
        respuesta.data.ccf == 1 ? $('#ccf').prop( "checked", true ) : $('#ccf').prop( "checked", false );

        respuesta.data.afp == 1 ? $('#afp').prop( "checked", true ) : $('#afp').prop( "checked", false ); //+
        respuesta.data.fondocesantias == 1 ? $('#fondocesantias').prop( "checked", true ) : $('#fondocesantias').prop( "checked", false ); //+

        if($('input[id=estatus]').is(':checked')){
            $("#divestatus").hide();
        }else{
            $("#divestatus").show();
        }


    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
