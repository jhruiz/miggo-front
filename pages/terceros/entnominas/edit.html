<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var codigo = $('#codigo').val();
var descripcion = $('#descripcion').val();

var estatus =$('#estatus').is(':checked') ? 0 : 1;

var eps =$('#eps').is(':checked') ? 1 : 0;
var arl =$('#arl').is(':checked') ? 1 : 0;
var sena =$('#sena').is(':checked') ? 1 : 0;
var icbf =$('#icbf').is(':checked') ? 1 : 0;
var ccf =$('#ccf').is(':checked') ? 1 : 0;
var afp =$('#afp').is(':checked') ? 1 : 0;
var fondocesantias =$('#fondocesantias').is(':checked') ? 1 : 0;

formData.append("codigo", codigo);
formData.append("descripcion", descripcion);
formData.append("estatus", estatus);
formData.append("eps", eps);
formData.append("arl", arl);
formData.append("sena", sena);
formData.append("icbf", icbf);
formData.append("ccf", ccf);
formData.append("afp", afp);
formData.append("fondocesantias", fondocesantias);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "entnominas/"+localStorage.editartercero,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

        localStorage.editartercero = '';
        if(respuesta){
            $('#ModalLong2').modal('hide');
            $('#ModalLong2').removeClass('show')
            $('.modal-backdrop').remove();

            var mensaje = 'se actualizado de forma correcta ';
            sweetMessage('success', mensaje); 
            // $('#main_content').load(url_front + 'terceros/edit.html'); //TODO: No Recargar arriba elimino el modal de forma manual
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});

//**************************************************************SELECT CONSTRUCION*****************************************************************

$('.form-check-input').change(function(){    
    if(!$('input[id=afp]').is(':checked')){
        $('#fondocesantias').prop( "checked", false);
    }
});

$('#fondocesantias').change(function(){    
    if($('input[id=afp]').is(':checked')){
        $('#fondocesantias').prop( "checked", true)
    }else{
        $('.form-check-input').prop( "checked", false);
    }
});

$('#estatus').change(function(){    
    if($('input[id=estatus]').is(':checked')){
        $("#divestatus").hide();
    }else{
        $("#divestatus").show();
    }
});


//*********************************************************************************************************************************


function obtenerEntnomina(id){

var url = 'entnominas/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#codigo').val(respuesta.data.codigo);
        $('#descripcion').val(respuesta.data.descripcion);

        respuesta.data.estatus == 1 ? $('#estatus').prop( "checked", false ) : $('#estatus').prop( "checked", true );
        respuesta.data.eps == 1 ? $('#eps').prop( "checked", true ) : $('#eps').prop( "checked", false );
        respuesta.data.arl == 1 ? $('#arl').prop( "checked", true ) : $('#arl').prop( "checked", false );
        respuesta.data.sena == 1 ? $('#sena').prop( "checked", true ) : $('#sena').prop( "checked", false );
        respuesta.data.icbf == 1 ? $('#icbf').prop( "checked", true ) : $('#icbf').prop( "checked", false );
        respuesta.data.ccf == 1 ? $('#ccf').prop( "checked", true ) : $('#ccf').prop( "checked", false );

        respuesta.data.afp == 1 ? $('#afp').prop( "checked", true ) : $('#afp').prop( "checked", false ); //+
        respuesta.data.fondocesantias == 1 ? $('#fondocesantias').prop( "checked", true ) : $('#fondocesantias').prop( "checked", false ); //+

        if($('input[id=estatus]').is(':checked')){
            $("#divestatus").hide();
        }else{
            $("#divestatus").show();
        }


    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


$( document ).ready(function() {
    $('.preloader').hide("slow");
      validarLogin();
      obtenerEntnomina(localStorage.editartercero);

});
