<!-- Modal -->
<div class="modal fade" id="ModalLong2" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLongTitle">
            <i class="nav-icon fas fa-user"></i>
            Editar decimales </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
<!--  -->

<div class="card">

    <div class="card-body">
        
        
        <form  method="PUT" id="form" action="" enctype="multipart/form-data">
  
            <div class="form-group">
                <label>Decimal Peso <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div>
                    <input type="text" id="decimalpeso" class="form-control input-numero" placeholder="Decimal Peso" required>  
                </div>
            </div>

                <div class="form-group">
                    <label>Decimal Moneda <code> &nbsp;*</code></label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        </div>
                        <input type="text" id="decimalmoneda" class="form-control input-texto-alfanumerico" placeholder="Decimal Moneda" required>  
                    </div>
                </div>
  
                  <div class="col-12 float-right">
                      <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Cerrar</button>&nbsp; 
                      <button type="submit" id="form" class="btn btn-primary">Actualizar</button>
                  </div>
  
        </form>
  
    </div>
  
  </div>



<!--  -->
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


 <script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);
var url = 'decimales';

var decimalPeso = $('#decimalpeso').val();
var decimalMoneda = $('#decimalmoneda').val();

formData.append("decimalPeso", decimalPeso);
formData.append("decimalMoneda", decimalMoneda);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + url +"/"+localStorage.editardecimale,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

            $('#ModalLong2').modal('hide');
            $('#ModalLong2').removeClass('show')
            $('.modal-backdrop').remove();

            var mensaje = 'se actualizado de forma correcta';
            sweetMessage('success', mensaje); 
            localStorage.setItem('decimalPeso', decimalPeso);
            localStorage.setItem('decimalMoneda', decimalMoneda);
            obtenerEmpresa(localStorage.empresa_id);
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });
        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});



function obtenerRetenciondecimale(id){
var url = 'decimales/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {
        $('#decimalpeso').val(respuesta.data.decimalPeso);
        $('#decimalmoneda').val(respuesta.data.decimalMoneda);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


$(document).ready(function() {
    $('.preloader').hide("slow");
      validarLogin();
      obtenerRetenciondecimale(localStorage.editardecimale);

    $('#descripcion').validCampo('abcdefghijklmnopqrstuvwxyziou# 0123456789._-');
});



</script>
