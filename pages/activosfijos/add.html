<!-- Preloader -->
<div class="preloader flex-column justify-content-center align-items-center">
<img class="animation__shake" src="../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
</div>

<div class="card" id="content-activosfijos">
    <div class="card-header">
        <div class="row">
            <div class="col-12">
                <h4>
                    <i class="nav-icon fas fa-user"></i>
                    Nuevo Activo Fijo                                   
                </h4>
            </div>
        </div>
    </div>

    <div class="card-body">
        
        <form method="POST" id="form" action="" enctype="multipart/form-data">

            <div class="row">
                <div class="col-sm-6">

                    <div id="mostrarImagen" stye="display:flex;"></div>
                    <div class="form-group">
                    <div class="custom-file">
                    <input class="btn btn-success col fileinput" type="file" id="imagen"></div>
                    </div>

                    <div class="form-group">
                        <input type="checkbox"  id="alquilable">
                        <label for="alquilable">Alquilable</label>
                    </div>

                    <div class="form-group">
                        <label for="responsable">Responsable: </label>
                        <input class="form-control input-texto-alfanumerico" id="responsable" placeholder="El nombre o identificacion Empleado">
                    </div>
                    <input type="text" id='tercero_id' hidden>

                   

                    <div class="form-group">
                        <label for="responsable">Cuenta Puc <code> &nbsp;*</code></label>
                        <input class="form-control input-texto-alfanumerico" id="puc" placeholder="Nombre de la cuenta PUC" required>
                    </div>
                        <input class="form-control input-texto-alfanumerico" id="puc_id" hidden>


                    <div class="form-group">
                        <label>Depreciar Meses</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                        <input type="text" id="depreciarmeses" class="form-control input-numero" placeholder="Depreciar Meses">  
                        </div> 
                    </div> 
        
                    <div class="form-group">
                        <label>Depreciar Años</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                        <input type="text" id="depreciaranio" class="form-control input-numero" placeholder="Depreciar Años">  
                        </div> 
                    </div> 

                    <div class="form-group">
                        <label>Depreciar Meses Compra</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                            <input type="text" id="depreciarmesescompra" class="form-control input-numero" placeholder="Depreciar Meses Compra">  
                        </div> 
                    </div> 
        
                    <div class="form-group">
                        <label>Depreciar Años Compra</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                         <input type="text" id="depreciaraniocompra" class="form-control input-numero" placeholder="Depreciar Años Compra">  
                        </div> 
                    </div> 

                    <div class="form-group">
                        <label>Costo Hora</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                            <input type="text" id="costohora" class="form-control input-numero-decimal2" placeholder="Costo Hora">  
                        </div> 
                    </div> 

                </div>


                <div class="col-sm-6">

                    <div class="form-group">
                        <label>Codigo <code> &nbsp;*</code></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                            <input type="text" id="codigo" class="form-control input-texto-alfanumerico" placeholder="Codigo" required>  <code>&nbsp;*</code>
                        </div> 
                    </div> 
                  
                    <div class="form-group">
                        <label>Nombre <code> &nbsp;*</code></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                            <input type="text" id="nombre" class="form-control input-texto-alfanumerico" placeholder="Nombre" required>  <code>&nbsp;*</code>
                        </div> 
                    </div> 

                    <div class="form-group">
                        <label for="exampleSelectRounded0">Grupo Activo Fijo <code> &nbsp;*</code></label>
                        <select class="custom-select rounded-0" id="select-gruposactivosfijo" required>
                          <!-- <option selected="true" disabled="disabled">Selecione un Nivel</option> -->
        
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleSelectRounded0">Estado Activo <code> &nbsp;*</code></label>
                        <select class="custom-select rounded-0" id="select-estadoactivos" required>
                          <!-- <option selected="true" disabled="disabled">Selecione un Nivel</option> -->
        
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleSelectRounded0">Departamento <code> &nbsp;*</code></label>
                        <select class="custom-select rounded-0" id="select-departamento">
                          <!-- <option selected="true" disabled="disabled">Selecione un Nivel</option> -->
        
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="exampleSelectRounded0">Ciudad <code> &nbsp;*</code></label>
                        <select class="custom-select rounded-0" id="select-ciudad">
                          <!-- <option selected="true" disabled="disabled">Selecione un Nivel</option> -->
        
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label>Fecha de Adquisicion:</label>
                            <div class="input-group date" id="adquisicionfecha" data-target-input="nearest">
                                <div class="input-group-prepend" data-target="#adquisicionfecha" data-toggle="datetimepicker">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                  </div>
                              <input type="text" id="adquisicionfechas" class="form-control datetimepicker-input" data-target="#adquisicionfecha"/>
                          </div>
                      </div>

                    <div class="form-group">
                        <label for="exampleSelectRounded0">Nivel del Centro de Costos </label>
                        <select class="custom-select rounded-0" id="select-nivelcentrocostos">
                          <!-- <option selected="true" disabled="disabled">Selecione un Nivel</option> -->
        
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Salvamento</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                           <input type="text" id="salvamento" class="form-control input-numero" placeholder="Salvamento">  
                        </div> 
                    </div> 
        
                    <div class="form-group">
                        <label>Residuo</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                           <input type="text" id="residuo" class="form-control input-numero" placeholder="Residuo">  
                        </div> 
                    </div>            

                </div>

          </div>
          <div class="row">
                <div class="col-sm-6">

                    <div class="form-group">
                        <label>Observaciones</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                            <textarea id="observaciones" class="form-control" rows="3" placeholder="Observaciones ..."></textarea>
        
                        </div> 
                    </div> 

                </div>
                <div class="col-sm-6">

                    <div class="form-group">
                        <label>Dirección </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div> 
                            <textarea id="direccion" class="form-control" rows="3" placeholder="Dirección ..."></textarea>
                        </div> 
                    </div> 

                </div>
            </div>

            <div class="col-12 float-right">
                <button type="submit" class="btn btn-primary float-right">Crear</button>
            </div> 


        </form>
    </div>

</div>

<!-- validaciones -->
<script src="../../build/js/validaciones.js"></script>
<script src="../../build/js/activosfijos/add.js"></script>
