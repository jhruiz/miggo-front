<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var placa = $('#placa').val();
var cilindraje = $('#cilindraje').val();
var modelo =$('#modelo').val();
var color = $('#color').val();
var num_motor = $('#num_motor').val();
var num_chasis = $('#num_chasis').val();
var linea = $('#linea').val();
var soat = $('#soat_').val();
var tecno = $('#tecno_').val();
var tipovehiculo_id = $('#select-tipovehiculo').val()? $('#select-tipovehiculo').val() : ''; 
var marcavehiculo_id = $('#select-marcavehiculo').val()? $('#select-marcavehiculo').val() : ''; 

formData.append("empresa_id", localStorage.empresa_id);
formData.append("creador_id", localStorage.id);
formData.append("placa", placa);
formData.append("cilindraje", cilindraje);
formData.append("modelo", modelo);
formData.append("color", color);
formData.append("num_motor", num_motor);
formData.append("num_chasis", num_chasis);
formData.append("linea", linea);
formData.append("soat", soat);
formData.append("tecno", tecno);
formData.append("tipovehiculo_id", tipovehiculo_id);
formData.append("marcavehiculo_id", marcavehiculo_id);

$.ajax({
    method: "POST",
    url: url_back + "vehiculos",
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

        if(respuesta){
            var mensaje = 'Vehiculo creado de forma correcta Placa.: '+ respuesta.data.placa + ' de Tipo: ' + respuesta.data.tipovehiculo.descripcion;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'vehiculos/index.html');
        } else {
                sweetMessage('warning', respuesta);                
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});



//***************************************************trae valores masivos de tipovehiculo, marcavehiculo*******************

var obtenerTipovehiculos = function(){
    url_tipo= 'tipovehiculos';
    $.ajax({
    method: "GET",
    url: url_back + url_tipo,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $('#select-tipovehiculo').html(crearHtml(respuesta.data));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

/**
* Genera el html con los marcavehiculo configurados en la base de datos
*/
function obtenerMarcavehiculos() {

url = 'marcavehiculos';

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $('#select-marcavehiculo').html(crearHtml(respuesta.data));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })     
}

var crearHtml = function(data) {
    var html = '<option value="">Seleccione..</option>';
        $.each(data, function (key, item) {
            html += '<option value="'+ item.id+'">';
            html += item.descripcion;
            html += '</option>';
        });
    return html;
}
