<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var placa = $('#placa').val();
var cilindraje = $('#cilindraje').val();
var modelo =$('#modelo').val();
var color = $('#color').val();
var num_motor = $('#num_motor').val();
var num_chasis = $('#num_chasis').val();
var linea = $('#linea').val();
var soat = $('#soat_').val();
var tecno = $('#tecno_').val();
var tipovehiculo_id = $('#select-tipovehiculo').val()? $('#select-tipovehiculo').val() : ''; 
var marcavehiculo_id = $('#select-marcavehiculo').val()? $('#select-marcavehiculo').val() : ''; 

formData.append("placa", placa);
formData.append("cilindraje", cilindraje);
formData.append("modelo", modelo);
formData.append("color", color);
formData.append("num_motor", num_motor);
formData.append("num_chasis", num_chasis);
formData.append("linea", linea);
formData.append("soat", soat);
formData.append("tecno", tecno);
formData.append("tipovehiculo_id", tipovehiculo_id);
formData.append("marcavehiculo_id", marcavehiculo_id);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "vehiculos/"+localStorage.editar,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

        localStorage.editar = '';
        if(respuesta){
            console.log(respuesta);
            var mensaje = 'Vehiculo actualizado de forma correcta Placa.: '+ respuesta.data.placa + ' de Tipo: ' + respuesta.data.tipovehiculo.descripcion;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'vehiculos/index.html');
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
 

    }
});
});


var obtenerMarcavehiculo = function(id){
    url_marca= 'marcavehiculos/'+id;
    $.ajax({
    method: "GET",
    url: url_back + url_marca,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {
            var htmlMarca = '';
            htmlMarca += '<option value="'+ respuesta.data.id+'">';
            htmlMarca += respuesta.data.descripcion;
            htmlMarca += '</option>';
            obtenerMarcavehiculos(htmlMarca, id);
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

//***************************************************trae valores masivos de tipovehiculo, marcavehiculo*******************

var obtenerTipovehiculos = function(base = null, id = null){
    url_ide= 'tipovehiculos';
    $.ajax({
    method: "GET",
    url: url_back + url_ide,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $('#select-tipovehiculo').html(crearHtml(respuesta.data, base, id));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}

/**
* Genera el html con los marcavehiculo configurados en la base de datos
*/
function obtenerMarcavehiculos(base = null, id = null) {

url = 'marcavehiculos';

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    success: function(respuesta) {

        $('#select-marcavehiculo').html(crearHtml(respuesta.data, base, id));
    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })     
}

var crearHtml = function(data, base = null, id = null) {
    if (base) {
            var html = base;
            $.each(data, function (key, item) {
                if(id != item.id){
                    html += '<option value="'+ item.id+'">';
                    html += item.descripcion;
                    html += '</option>';
                }
            });
        return html;
    } else {
            var html = '<option value="">Seleccione..</option>';
            $.each(data, function (key, item) {
                html += '<option value="'+ item.id+'">';
                html += item.descripcion;
                html += '</option>';
            });
        return html;
    }
}

function obtenerVehiculo(id){

var url = 'vehiculos/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#placa').val(respuesta.data.placa);
        $('#cilindraje').val(respuesta.data.cilindraje);
        $('#modelo').val(respuesta.data.modelo);
        $('#color').val(respuesta.data.color);
        $('#num_motor').val(respuesta.data.num_motor);
        $('#num_chasis').val(respuesta.data.num_chasis);
        $('#linea').val(respuesta.data.linea);
        $('#soat_').val(respuesta.data.soat); //TODO: validar se vence cada año
        $('#tecno_').val(respuesta.data.tecno);

        if(respuesta.data.marcavehiculo_id){
            obtenerMarcavehiculo(respuesta.data.marcavehiculo_id);
        }else{
            obtenerMarcavehiculos();
        }

        if(respuesta.data.tipovehiculo_id){
            obtenerTipovehiculo(respuesta.data.tipovehiculo_id);
        }else{
            obtenerTipovehiculos();
        }

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}
