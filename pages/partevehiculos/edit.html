<!-- Modal -->
<div class="modal fade" id="ModalLong2" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLongTitle">
            <i class="nav-icon fas fa-user"></i>
            Editar Parte Vehiculo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
<!--  -->

<div class="card">

  <div class="card-body">
        
        
        <form id="form"  method="PUT" action="" enctype="multipart/form-data">

            <div class="form-group">
                <label>Parte Vehiculo <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="descripcion" class="form-control" placeholder="Parte Vehiculo" required>
                </div> 
            </div> 

            <div class="form-group">
                <label>Extra <code> &nbsp;*</code></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div> 
                    <input type="text" id="extra" class="form-control input-numero" placeholder="Extra" required>
                </div> 
            </div> 

            <div class="col-12 float-right">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Cerrar</button>
            </div> 

        </form>

    </div>

</div>
</div>

<!--  -->
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>

<script>


$("#form").submit(function(e) {
e.preventDefault();   

const form = document.getElementById('form');
const formData = new FormData(form);

var descripcion = $('#descripcion').val();
var extra = $('#extra').val();

formData.append("descripcion", descripcion);
formData.append("extra", extra);
formData.append('_method', 'PUT');

$.ajax({
    method: "POST",
    url: url_back + "partevehiculos/"+localStorage.editar,
    headers: { 
        Authorization: 'Bearer ' + localStorage.access_token
    },
    dataType: "json",
    data: formData,
    contentType: false,//formData
    processData: false,//formData
    success: function(respuesta) {

        localStorage.editar = '';
        if(respuesta){
            $('.modal-backdrop').remove();

            var mensaje = 'Parte Vehiculo actualizado de forma correcta.: '+ respuesta.data.descripcion;
            sweetMessage('success', mensaje); 
            $('#main_content').load(url_front + 'partevehiculos/index.html');
        } else {
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    },
    error: function(respuesta) {

        if(respuesta.responseJSON.error){
            $.each(respuesta.responseJSON.error.message, function (key, item) {
                var mensaje = item[0];
                sweetMessage('error', mensaje);
            });

        }else{
            var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
            sweetMessage('error', mensaje);
        }
    }
});
});


function obtenerPartevehiculo(id){

var url = 'partevehiculos/'+ id;

$.ajax({
    method: "GET",
    url: url_back + url,
    headers: { 
                  Authorization: 'Bearer ' + localStorage.access_token
              },
    dataType: "json",
    success: function(respuesta) {

        $('#descripcion').val(respuesta.data.descripcion);
        $('#extra').val(respuesta.data.extra);

    },
    error: function() {
        var mensaje = 'Se presentó un error. Por favor, inténtelo mas tarde.';
        sweetMessage('error', mensaje);
    }
  })  
}


$( document ).ready(function() {
    $('.preloader').hide("slow");
      validarLogin();
      obtenerPartevehiculo(localStorage.editar);

    $('#descripcion').validCampo('abcdefghijklmnopqrstuvwxyziou 0123456789-');
});

</script>
